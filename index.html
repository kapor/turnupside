---
layout: default
title: AK
---


{% for post in paginator.posts %}

<section class="home_section">

	<header class="home_header">
		<h3><a href="{{site.baseurl}}{{post.url}}" title="it's ok.">{{post.entity}} / {{post.category}}</a></h3>
		
		<!-- <time itemprop="dateCreated" datetime="{{post.date}}">
			{{post.date | date: "%Y"}} + {{ post.loc }}
		</time> -->

		<!-- <time>
			{{ post.loc }} | {{ post.type }} | {{ post.size }}
		</time>  -->
	
	</header> 

	{% if post.image %}
	<!-- if there's an image added to front matter, display it -->
	<a href="{{site.baseurl}}{{post.url}}" title="it's ok.">
		<div class="thumb_post" style="background-image: url( {{ site.baseurl }}/images/{{ post.image }} );">
			<!-- <a href="{{site.baseurl}}{{post.url}}" title="it's ok, click me."><img src="{{ site.baseurl }}/images/{{ post.image }}"></a> -->
		</div>
	</a>
	{% else %}
	<!-- if not, display default -->
	<a href="{{site.baseurl}}{{post.url}}" title="it's ok.">
		<div class="thumb_post" style="background-image: url( {{ site.baseurl }}/images/thumbs/000.png);">
		</div>
	</a>
	{% endif %}

	<p class="home_excerpt">
		<a href="{{site.baseurl}}{{post.url}}">{{post.excerpt | strip_html}}</a><a href="{{site.baseurl}}{{post.url}}" title="read more" class="more">[...]
		</a>
	</p>


	<footer class="home_footer">
		<p>
			{% for tag in post.tags %}
				<a href="{{site.baseurl}}/tags/index.html#{{tag | cgi_escape}}" title="Posts tagged {{tag}}">{{tag}}</a>
			{% unless forloop.last %}{% endunless %} {% endfor %}
		</p>
	</footer>

</section>


{% endfor %}
<div class="section_spacer">
</div>
